<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript begin</title>
    <!--Підключення JS в head, це зовнішнє підключення, все що нижче не завантажеться поки не виконається скрипт  -->
    <!--<script src="./js/script.js"></script>-->
    <!--Підключення JS в head, скрипт написаний в тегу script, все що нижче не завантажеться поки не виконається скрипт  -->
    <!--<script>Якийсь скрипт</script>-->
</head>
<body>
    <!--Скрипт написаний в body, все що до скрипту виконується, потім повинен виконатись сам скрипт і вже після виконання скрипту все що нижче нього виконується.-->
    <script>
        <!--Якийсь скрипт-->
    </script>
    <!--Напевно саме правильне підключення скрипту, в самому низу тега body, скрипт виконається після того як підвантажеться вся сторінка, можна написати як в тегі script так і підключити через src з іншого джерела, або файлу-->
<script src="./js/script.js"></script>
</body>
</html>
