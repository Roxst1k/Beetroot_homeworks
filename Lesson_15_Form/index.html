<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <div class="create">
                <h2 class="title">Create an Account</h2>
                <div class="grid__container">
                    <div class="input__container grid_1">
                        <label class="input__title">
                            First Name
                            <input type="text" class="input">
                        </label>
                    </div>
                    <div class="input__container grid_2">
                        <label class="input__title">
                            Last Name
                            <input type="text" class="input">
                        </label>
                    </div>
                    <div class="input__container grid_3">
                        <label class="input__title">
                            E-mail
                            <input type="email" class="input">
                            <p class="input__text">We'll never share your email with anyone else.</p>
                        </label>
                    </div>
                </div>
                <div class="gender">
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </div>
                <div class="grid__container">
                    <div class="input__container grid_1">
                        <img src="./img/IconColor.svg" alt="" class="icon">
                        <label class="input__title" for="country">
                            Country
                        </label>
                        <select name="country" id="country" class="select">
                            <option value="Empty"></option>
                            <option value="USA">USA</option>
                            <option value="Ukraine">Ukraine</option>
                            <option value="Poland">Poland</option>
                            <option value="Germany">Germany</option>
                        </select>
                    </div>
                    <div class="input__container grid_2">
                        <label class="input__title">
                            City
                            <input type="text" class="input">
                        </label>
                    </div>
                    <div class="input__container grid_3">
                        <button type="submit" class="button-submit">Sign Up</button>
                    </div>
                </div>
                <div class="wrapper-text">
                    <p class="text">By clicking the 'Sign Up' button, you confirm that you accept our <a href="" class="link">Terms of Use</a> and <a href="" class="link">Privacy Policy</a></p>
                </div>
                <div class="create__footer">
                    <div class="wrapper-text-footer">
                        <span class="text-footer">Have an account?</span><a href="" class="link-log-in">Log In</a>
                    </div>
                </div>
            </div>
        </form>
        <div class="profile">
            <form action="" method="get"><h2 class="title">Profile</h2>
                <div class="column">
                    <img src="./img/Image.svg" alt="" class="profile-image">
                    <div class="wrapper-big-btn">
                        <button type="button" class="big-btn"><img src="./img/Photo_Camera.svg" alt="" class="camera-logo"></button>
                        <p class="input__text">Up to 1 MB (300x300 px)</p>
                    </div>
                    <button type="button" class="small-btn"><img src="./img/Trash.svg" alt="" class="trash-logo"></button>
                </div>
                <div class="grid-profile">
                    <div class="input__container">
                        <label class="input__title">
                            First Name
                            <input type="text" class="input">
                        </label>
                    </div>
                    <div class="input__container">
                        <label class="input__title">
                            E-mail
                            <input type="email" class="input">
                        </label>
                    </div>
                    <div class="input__container grid-country">
                        <img src="./img/IconColor.svg" alt="" class="icon">
                        <label class="input__title" for="country-profile">
                            Country
                        </label>
                        <select name="country" id="country-profile" class="select">
                            <option value="Empty"></option>
                            <option value="USA">USA</option>
                            <option value="Ukraine">Ukraine</option>
                            <option value="Poland">Poland</option>
                            <option value="Germany">Germany</option>
                        </select>
                    </div>
                    <div class="input__container ">
                        <label class="input__title">
                            City
                            <input type="text" class="input">
                        </label>
                    </div>
                    <div class="input__container ">
                        <label class="input__title">
                            Zip Code
                            <input type="text" class="input">
                        </label>
                    </div>
                    <div class="input__container ">
                        <label class="input__title">
                            Phone Number
                            <input type="text" class="input">
                        </label>
                    </div>
                </div>
                <button type="button" class="update">Update</button>
            </div>
        </form>
    </div>
</body>
</html>
